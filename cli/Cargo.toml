[package]
name = "indy-cli-rs"
version = "0.1.0"
authors = ["Hyperledger Aries Contributors <aries@lists.hyperledger.org>"]
license = "MIT/Apache-2.0"
homepage = "https://github.com/hyperledger/indy-cli-rs.git"
description = """\
This is command line interface for Indy, which provides a distributed-ledger-based foundation for self-sovereign identity."""
edition = "2018"

# Causes the build to fail on all warnings
fatal_warnings = []

[dependencies]
aries-askar = { git = "https://github.com/Artemkaaas/aries-askar.git" }
indy-vdr = "0.3.4"
indy-utils = "0.5.0"
atty = "0.2"
ansi_term = "0.11"
chrono = "0.4"
dirs = "1.0.4"
unescape = "0.1"
linefeed = "0.3"
log = "0.4.1"
log4rs = "0.8.0"
prettytable-rs = "0.6.7"
regex = "0.2"
serde = "1.0.97"
serde_json = "1.0.40"
serde_derive = "1.0.97"
term = "0.4.6"
rpassword = "1.0.0"
failure_derive = "0.1.8"
thiserror = "1.0.38"
hex = "0.4.3"

[package.metadata.deb]
depends = "libncursesw5-dev"
section = "devel"
priority = "optional"
assets = [
    ["target/release/indy-cli", "usr/bin/", "755"]
]
maintainer-scripts = "./debian"
changelog = "./debian/changelog"

[package.metadata.deb.variants.indy-cli-xenial]
name = "indy-cli-rs"
provides = "indy-cli-rs (= 0.1.0)"

[package.metadata.deb.variants.indy-cli-bionic]
name = "indy-cli-rs"
provides = "indy-cli-rs (= 0.1.0)"
